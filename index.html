<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Project</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="header">ROCK PAPER SCISSORS</div>

    <div id="screen">
      <div class="you section">
        <div class="section-title">YOU PICKED:</div>
        <div id="you-text">ROCK</div>
      </div>
      <div id="info-section">
        <div id="round">ROUND: 5</div>
        <div id="score">0 - 4</div>
        <div id="main-info">ROBOT WINS A POINT</div>
      </div>
      <div class="robot section">
        <div class="section-title">ROBOT PICKED:</div>
        <div id="robot-text">PAPER</div>
      </div>
    </div>

    <div id="option-holder">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
