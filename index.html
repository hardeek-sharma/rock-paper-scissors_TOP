<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game Project</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div id="header">ROCK PAPER SCISSORS<br>THE GAME</div>

    <div id="screen">
      <div class="player section">
        <div class="section-title">YOU PICKED:</div>
        <div id="player-text">-</div>
      </div>
      <div id="info-section">
        <div id="score">0 - 0</div>
        <div id="main-info">CLICK THE BUTTONS TO CHOOSE</div>
      </div>
      <div class="computer section">
        <div class="section-title">COMPUTER PICKED:</div>
        <div id="computer-text">-</div>
      </div>
    </div>

    <div id="button-holder">
      <button id="rock">ROCK</button>
      <button id="paper">PAPER</button>
      <button id="scissors">SCISSORS</button>
    </div>
    <script src="./javascript.js"></script>
  </body>
</html>
